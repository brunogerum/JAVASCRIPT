<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>velocidade</title>
</head>
<body>
    <h1>Velocidade</h1>
    <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="result"></div>
    <script>
        function calcular() {
            var txtv = document.querySelector('input#txtvel')
            var result = document.querySelector('div#result')
            var vel = Number(txtv.value)
            result.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`

            if (vel > 60) {result.innerHTML += '<p>Você ultrapassou o limite de velocidade! Será Multado!<p>'
                
            } else {result.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
                
            }
            


        }
    </script>
    
</body>
</html>
